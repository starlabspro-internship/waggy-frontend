<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Waggy - Forgot Password</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="flex justify-center items-center min-h-screen bg-gray-100">
    <!-- Main Container -->
    <div
      class="flex flex-col lg:flex-row max-w-5xl w-full bg-white rounded-lg shadow-lg overflow-hidden"
    >
      <!-- Left Side (Form) -->
      <div class="w-full lg:w-1/2 p-8">
        <!-- Logo -->
        <div class="flex items-center space-x-1 mb-8">
          <img
            src="/assets/images/Waggy.png"
            alt="Waggy Logo"
            class="h-20 w-20"
          />
          <h1 class="text-2xl font-semibold text-blue-400">Waggy</h1>
        </div>

        <!-- Title and Description -->
        <h2 class="text-2xl font-semibold mb-4">Forgot Password</h2>
        <p class="text-gray-500 mb-6 text-sm">
          Enter your email to reset your password
        </p>

        <!-- Form -->
        <form
          id="forgotPasswordForm"
          onsubmit="handlePasswordReset(event)"
          class="space-y-4"
        >
          <!-- Email Input -->
          <div>
            <input
              type="email"
              id="email"
              placeholder="Email"
              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
              required
            />
          </div>

          <!-- Reset Password Button -->
          <button
            type="submit"
            class="w-full bg-blue-400 text-white p-3 rounded-lg font-semibold hover:bg-blue-500"
          >
            <a href="SetNewPassword.html">Reset Password</a>
          </button>
        </form>

        <!-- Back to Login -->
        <p class="mt-6 text-sm text-center text-gray-600">
          Remembered your password?
          <a href="login.html" class="text-blue-400 hover:underline">Log in</a>
        </p>
      </div>

      <!-- Right Side (Image) -->
      <div
        class="hidden lg:block w-full lg:w-1/2 bg-cover bg-center"
        style="
          background-image: url('/assets/images/karsten-winegeart-BJaqPaH6AGQ-unsplash.webp');
        "
      >
        <!-- Background Image - Replace with your image URL -->
      </div>
    </div>

    <!-- JavaScript -->
    <script>
      function handlePasswordReset(event) {
        event.preventDefault();
        const email = document.getElementById("email").value;

        if (!validateEmail(email)) {
          alert("Please enter a valid email address.");
          return;
        }

        // Display a message to confirm the reset process (simulated here)
        alert("A password reset link has been sent to your email.");
      }

      function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
      }
    </script>
  </body>
</html>
