<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/matching.css"> <!-- Link to external CSS -->
</head>
<body class="flex">
    <!-- Sidebar -->
    <div class="w-1/5 bg-blue-500 text-white h-screen p-8 space-y-6">
        <div class="text-center mb-6">
            <img src="assets/images/profile/user-profile.jpg" class="rounded-full w-20 mx-auto mb-3" alt="User Profile">
            <h5 class="text-xl font-bold">Xhoi</h5>
            <p class="text-blue-200 text-sm">xhokabash@gmail.com</p>
        </div>
        <nav class="space-y-4 text-lg font-semibold">
            <a href="profile.html" class="block text-blue-200 hover:text-white">Profile</a>
            <a href="matching.html" class="block text-white">Matching</a>
            <a href="pet-profile.html" class="block text-blue-200 hover:text-white">Pet Profile</a>
            <a href="message.html" class="block text-blue-200 hover:text-white">Message</a>
            <a href="blog.html" class="block text-blue-200 hover:text-white">Blog</a>
            <a href="adaptation.html" class="block text-blue-200 hover:text-white">Adaptation</a>
            <a href="settings.html" class="block text-blue-200 hover:text-white">Settings</a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-8 bg-gray-100 relative">
        <!-- Location and Categories -->
        <div class="flex justify-between items-center mb-6">
            <div>
                <h6 class="text-gray-600">Location</h6>
                <h3 class="text-2xl font-bold">Tirana, AL</h3>
            </div>
            
        </div>
        <div class="flex items-center space-x-3 mb-6">
            <button onclick="filterCategory('all')" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-full">Reset Filter</button>        
            <button onclick="filterCategory('cats')" class="px-4 py-2 bg-blue-500 text-white rounded-full">Cats</button>
            <button onclick="filterCategory('dogs')" class="px-4 py-2 bg-gray-200 text-gray-600 rounded-full">Dogs</button>
            <button onclick="filterCategory('rabbit')" class="px-4 py-2 bg-gray-200 text-gray-600 rounded-full">Rabbit</button>
        </div>


        <!-- Possible Matches -->
        <h5 class="text-lg font-semibold mb-4">Possible Match</h5>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- Pet Cards with Categories -->
            <a href="pet-details.html" class="pet-card block p-4 rounded-lg shadow-lg bg-orange-100 text-center hover:bg-orange-200 transition" data-category="cats">
                <img src="assets/images/pets/amber.jpg" alt="Amber" class="h-40 w-full mx-auto rounded-lg mb-4 object-cover">
                <h6 class="text-xl font-semibold">Amber</h6>
                <p class="text-gray-600">Distance: 5km</p>
            </a>
            <a href="pet-details.html" class="pet-card block p-4 rounded-lg shadow-lg bg-green-100 text-center hover:bg-green-200 transition" data-category="dogs">
                <img src="assets/images/pets/kitty.jpg" alt="Kitty" class="h-40 w-full mx-auto rounded-lg mb-4 object-cover">
                <h6 class="text-xl font-semibold">Kitty</h6>
                <p class="text-gray-600">Distance: 7km</p>
            </a>
            <a href="pet-details.html" class="pet-card block p-4 rounded-lg shadow-lg bg-yellow-100 text-center hover:bg-yellow-200 transition" data-category="rabbit">
                <img src="assets/images/pets/bunny.jpg" alt="Bunny" class="h-40 w-full mx-auto rounded-lg mb-4 object-cover">
                <h6 class="text-xl font-semibold">Bunny</h6>
                <p class="text-gray-600">Distance: 8km</p>
            </a>
        </div>

        <!-- Pagination -->
        <div class="flex justify-center items-center space-x-2 mt-6">
            <button class="p-2 rounded-full bg-gray-200">&lt;</button>
            <button class="p-2 rounded-full bg-blue-500 text-white">1</button>
            <button class="p-2 rounded-full bg-gray-200">2</button>
            <button class="p-2 rounded-full bg-gray-200">3</button>
            <button class="p-2 rounded-full bg-gray-200">&gt;</button>
        </div>
    </div>
    <button id="toggleButton" onclick="toggleFriends()" class="fixed top-4 right-4 p-2 bg-gray-200 rounded-full z-20">
        <svg id="toggleIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 12H6" /> <!-- Right arrow by default -->
        </svg>
    </button>
    <!-- Friends Section -->
    <div id="friendsSection" class="w-1/4 bg-white border-l h-screen p-4 relative">
        <!-- Toggle Button for Friends Section -->
        <button id="toggleButton" onclick="toggleFriends()" class="absolute top-4 right-4 p-1 bg-gray-200 rounded-full">
            <svg id="toggleIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
        <h5 class="text-lg font-semibold mb-4">Friends</h5>
        <input type="text" placeholder="Search Here..." class="w-full p-2 mb-4 border rounded">
        <!-- Friend List Example -->
        <div class="space-y-4">
            <div class="flex items-center space-x-3">
                <img src="assets/images/friends/lisa.jpg" alt="Lisa Roy" class="w-10 h-10 rounded-full">
                <div>
                    <p class="font-semibold">Lisa Roy</p>
                    <p class="text-sm text-gray-500">Hi, are you available tomorrow?</p>
                </div>
            </div>
       
        </div>
    </div>

    <script src="assets/js/matching.js"></script>
</body>
</html>
