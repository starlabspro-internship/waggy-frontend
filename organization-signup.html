<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up as Organization</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/organization-signup.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg overflow-hidden w-full max-w-4xl flex">
        <!-- Left Side (Form) -->
        <div class="w-full lg:w-1/2 p-8">
            <div class="flex items-center mb-6">
                <img src="assets/images/icons/Waggy.png" alt="Logo" class="h-16 w-16">
                <h3 class="text-3xl font-bold text-blue-400 ml-2">Waggy</h3>
            </div>
            <h3 class="text-2xl font-semibold mb-2">Create an Organization Account</h3>
            <p class="text-gray-600 mb-6 text-sm">For businesses, schools, or other organizations.</p>
            <form id="orgSignupForm" class="space-y-4">
                <input type="text" id="organizationName" placeholder="Organization Name" class="input-field">
                <input type="email" id="email" placeholder="Email" class="input-field">
                <div class="relative">
                    <input type="password" id="password" placeholder="Password" class="input-field">
                    <i class="toggle-icon" onclick="togglePassword('password', 'passwordToggle')"></i>
                </div>
                <div class="relative">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" class="input-field">
                    <i class="toggle-icon" onclick="togglePassword('confirmPassword', 'confirmPasswordToggle')"></i>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="terms" class="mr-2">
                    <label for="terms" class="text-sm">I agree to all the <span class="text-red-500">Terms</span> and <span class="text-red-500">Privacy Policies</span></label>
                </div>
                <button type="submit" class="btn-primary w-full">Create Account</button>
                <p class="text-center text-sm mt-4">Already have an account? <a href="login.html" class="text-blue-500">Login</a></p>
            </form>
        </div>

        <!-- Right Side (Image) -->
        <div class="hidden lg:block w-1/2 bg-cover bg-center" style="background-image: url('assets/images/dog2.jpg');"></div>
    </div>
    <script src="assets/js/organization-signup.js"></script>
</body>
</html>
