<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Waggy - Set New Password</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="flex justify-center items-center min-h-screen bg-gray-100">
    <!-- Main Container -->
    <div
      class="flex flex-col lg:flex-row max-w-5xl w-full bg-white rounded-lg shadow-lg overflow-hidden"
    >
      <!-- Left Side (Form) -->
      <div class="w-full lg:w-1/2 p-8">
        <!-- Logo -->
        <div class="flex items-center space-x-1 mb-8">
          <img
            src="/assets/images/Waggy.png"
            alt="Waggy Logo"
            class="h-20 w-20"
          />
          <h1 class="text-2xl font-semibold text-blue-400">Waggy</h1>
        </div>

        <!-- Title and Description -->
        <h2 class="text-2xl font-semibold mb-4">Set New Password</h2>
        <p class="text-gray-500 mb-6 text-sm">
          Enter a new password for your account
        </p>

        <!-- Form -->
        <form
          id="newPasswordForm"
          onsubmit="setNewPassword(event)"
          class="space-y-4"
        >
          <!-- New Password Input -->
          <div>
            <input
              type="password"
              id="newPassword"
              placeholder="New Password"
              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
              required
            />
          </div>

          <!-- Confirm New Password Input -->
          <div>
            <input
              type="password"
              id="confirmPassword"
              placeholder="Confirm New Password"
              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
              required
            />
          </div>

          <!-- Set Password Button -->
          <button
            type="submit"
            class="w-full bg-blue-400 text-white p-3 rounded-lg font-semibold hover:bg-blue-500"
          >
            <a href="login.html">Set New Password</a>
          </button>
        </form>
      </div>

      <!-- Right Side (Image) -->
      <div
        class="hidden lg:block w-full lg:w-1/2 bg-cover bg-center"
        style="
          background-image: url('/assets/images/a-happy-dog-with-a-nylon-collar.jpg');
        "
      >
        <!-- Background Image - Replace with your image URL -->
      </div>
    </div>

    <!-- JavaScript -->
    <script>
      function setNewPassword(event) {
        event.preventDefault();
        const newPassword = document.getElementById("newPassword").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;

        // Kontrollo nëse të dy fjalëkalimet përputhen
        if (newPassword !== confirmPassword) {
          alert("Passwords do not match. Please try again.");
          return;
        }

        // Shfaq mesazhin e suksesit dhe ridrejto në faqen e login
        alert("Password has been successfully changed!");
        window.location.href = "login.html"; // Ridrejtimi në faqen e login
      }
    </script>
  </body>
</html>
