<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - Waggy</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom font setup for Tailwind */
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="flex justify-center items-center min-h-screen bg-gray-100">
    <!-- Main Container -->
    <div
      class="flex flex-col lg:flex-row max-w-5xl w-full bg-white rounded-lg shadow-lg overflow-hidden"
    >
      <!-- Left Side (Form) -->
      <div class="w-full lg:w-1/2 p-8">
        <!-- Logo -->
        <div class="flex items-center space-x-2 mb-8">
          <img
            src="/assets/images/Waggy.png"
            alt="Waggy Logo"
            class="h-20 w-20"
          />
          <h1 class="text-2xl font-semibold text-blue-400">Waggy</h1>
        </div>

        <!-- Title and Description -->
        <h2 class="text-2xl font-semibold mb-4">Reset Password</h2>
        <p class="text-gray-600 mb-6 text-sm">
          Enter the required information to reset your password.
        </p>

        <!-- Form -->
        <form
          id="resetPasswordForm"
          onsubmit="validateResetForm(event)"
          class="space-y-4"
        >
          <!-- Email Input -->
          <div class="space-y-2">
            <input
              type="email"
              id="resetEmail"
              placeholder="Email"
              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-400"
              required
            />
            <!-- Send Verification Code Button -->
            <button
              type="button"
              onclick="sendVerificationCode()"
              class="w-full bg-gray-200 text-blue-400 p-2 rounded-lg font-semibold hover:bg-gray-300"
            >
              Send Verification Code
            </button>
          </div>

          <!-- Verification Code Input -->
          <div>
            <input
              type="text"
              id="verificationCode"
              placeholder="Verification Code"
              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-400"
              required
            />
          </div>

          <!-- New Password Input -->
          <div class="relative">
            <input
              type="password"
              id="newPassword"
              placeholder="New Password"
              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-400"
              required
            />
            <button
              type="button"
              onclick="toggleNewPassword()"
              class="absolute inset-y-0 right-3 flex items-center text-gray-500"
            >
              <svg
                id="eyeIconNew"
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  d="M10 2C5.532 2 2.026 5.455.3 10c1.725 4.545 5.23 8 9.7 8s7.974-3.455 9.7-8C17.974 5.455 14.468 2 10 2zM10 15c-2.577 0-4.61-2.09-5.257-4.975C5.39 7.09 7.423 5 10 5s4.61 2.09 5.257 4.975C14.61 12.91 12.577 15 10 15zm0-8a3 3 0 100 6 3 3 0 000-6z"
                />
              </svg>
            </button>
          </div>

          <!-- Reset Password Button -->
          <button
            type="submit"
            class="w-full bg-blue-400 text-white p-3 rounded-lg font-semibold hover:bg-blue-500"
          >
            Reset Password
          </button>
        </form>

        <!-- Back to Login Link -->
        <p class="mt-6 text-sm text-center text-gray-600">
          Remembered your password?
          <a href="login.html" class="text-red-500 hover:underline pb-4"
            >Back to Login</a
          >
        </p>
      </div>

      <!-- Right Side (Image) -->
      <div
        class="hidden lg:block w-full lg:w-1/2 bg-cover bg-center"
        style="
          background-image: url('/assets/images/karsten-winegeart-BJaqPaH6AGQ-unsplash.webp');
        "
      ></div>
    </div>

    <!-- JavaScript -->
    <script>
      // Toggle New Password Visibility
      function toggleNewPassword() {
        const newPassword = document.getElementById("newPassword");
        const eyeIconNew = document.getElementById("eyeIconNew");
        if (newPassword.type === "password") {
          newPassword.type = "text";
          eyeIconNew.setAttribute("fill", "#4A5568");
        } else {
          newPassword.type = "password";
          eyeIconNew.setAttribute("fill", "currentColor");
        }
      }

      // Send Verification Code
      function sendVerificationCode() {
        const email = document.getElementById("resetEmail").value;
        if (email) {
          alert(`Verification code sent to ${email}. Please check your inbox.`);
        } else {
          alert("Please enter your email first.");
        }
      }

      // Form Validation
      function validateResetForm(event) {
        event.preventDefault();
        const email = document.getElementById("resetEmail").value;
        const verificationCode =
          document.getElementById("verificationCode").value;
        const newPassword = document.getElementById("newPassword").value;

        if (!email || !verificationCode || !newPassword) {
          alert("Please fill out all fields.");
        } else {
          alert("Password reset successfully!");
        }
      }
    </script>
  </body>
</html>
