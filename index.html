            <a href="#profile" class="nav-link hover:rounded p-2 font-semibold">

            <a href="#settings" class="nav-link hover:rounded p-2 font-semibold">

                <img src="./assets/images/icons/paws.png" alt="paw icon" class="paw-icon" />

                <button class="hover:rounded p-2 font-semibold logoutLink">

        <div class="md:bg-grey h-[90%] md:rounded-3xl p-4">

                    class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5" />
                <!-- Input field styled with Tailwind CSS -->
                <input type="text" class="w-full bg-white rounded-3xl pl-10 pr-2 py-1 text-sm" placeholder="Search Here..." id="search-bar">
