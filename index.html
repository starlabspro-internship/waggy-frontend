<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/styles/layout.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Satisfy&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                blue: '#157AFF',
                paleGrey: "#F9FAFC",
                grey: "#F0F0F0"
              }
            }
          }
        }
      </script>
      
</head>

<body class="bg-blue flex h-screen  md:py-5 md:pr-5">
    <!-- Sidebar -->
    <aside id="sidebar" class="text-white w-72 hidden sm:block bg-blue pl-9">
            <img src="./assets/images/icons/joi.png" class="p-4  rounded-full" alt="">
            <nav class="flex flex-col pl-5 space-y-2">
                <div class="p-2 mb-5 font-semibold text-2xl">
                    <h1 class="user-name">Xhoi</h1>
                    <h4 id="user-email" class="font-thin text-sm">xhokabash@gmail.com</h4>
                </div>
                <a href="#profile" class=" hover:rounded p-2 font-semibold">Profile</a>
                <a href="#petprofile" class=" hover:rounded p-2 font-semibold">Pet Profile</a>
                <a href="#matching" class=" hover:rounded p-2 font-semibold">Matching</a>
                <a href="#messages" class=" hover:rounded p-2 font-semibold">Messages</a>
                <a href="#blogs" class=" hover:rounded p-2 font-semibold">Blogs</a>
                <a href="#adoptation" class=" hover:rounded p-2 font-semibold">Adoptation</a>
                <a href="#settings" class=" hover:rounded p-2 font-semibold">Settings</a>
                <div><button class=" hover:rounded p-2  font-semibold">Logout</button></div>

            </nav>
            <div class=" flex jusify-center items-center absolute bottom-0 left-3">
                <img src="./assets/images/icons/WaggyRounded.png" class=" w-10 rounded-full " alt="">
                <div class="text-white text-sm font-semibold">Waggy</div>
            </div>
    </aside>

    <!-- Drawer for Mobile -->
    <div id="drawer" class="fixed inset-0 z-50 bg-gray-800 bg-opacity-75 hidden sm:hidden">
        <aside class="w-64 bg-gray-800 text-white">
            <nav class="flex flex-col p-4 space-y-2">
                <a href="#dashboard" class="hover:bg-gray-700 rounded p-2">Dashboard</a>
                <a href="#friends" class="hover:bg-gray-700 rounded p-2">Friends</a>
                <a href="#blogs" class="hover:bg-gray-700 rounded p-2">My Blogs</a>
                
                <!-- Add more links here -->
            </nav>
        </aside>
    </div>

    <!-- Main Content -->
    <main id="main-content" class="flex-1 p-6 bg-white md:rounded-l-3xl">
        <!-- Page content loaded here -->
        <div id="content">Welcome to the Dashboard</div>
    </main>

    <!-- Right Section -->
    <aside id="right-section" class="w-72 hidden lg:block  bg-paleGrey p-4 shadow-md rounded-r-3xl">
        <h2 id="page-title" class="font-semibold text-lg py-5 text-center text-blue"></h2>
        <div class=" bg-grey h-[90%] rounded-3xl p-4">
            <div class="relative py-2">
                <!-- Search icon -->
                <img src="./assets/images/svg/magnetize.svg" alt="Search" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5" />
                <!-- Input field styled with Tailwind CSS -->
                <input type="text" class="w-full bg-white rounded-3xl pl-10 pr-2 py-1 text-sm" placeholder="Search Here...">
            </div>
            <hr  class=" py-1"/>
            <div id="right-content">No content</div>
        </div>
    </aside>

    <!-- Mobile Menu Button -->
    <button id="menu-button" class="sm:hidden fixed top-4 left-4 z-50 bg-gray-800 text-white p-2 rounded">
        Menu
    </button>

    <script src="./scripts/layout.js"></script>
</body>

</html>
