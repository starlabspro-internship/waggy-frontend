<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/signup.css">
  <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  
  <title>Individual User</title>


</head>
<body>

<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card d-flex flex-column border-0" style="width: 1020px; border-radius: 10px;">
    <div class="row">
      <div class="col-md-6 px-5 pt-4 mt-2 mb-3">   
        <div class="container d-flex align-items-center">
          <img src="assets/images/icons/Waggy.png" alt="Logo" style="width: 80px; height: 75px;" class="d-inline-block align-text-top">
          <h3 class="px-2 fw-bold" style="color: #60a5fa; font-size: 30px;">Waggy</h3>
        </div>                     

        <h3 class="fs-4 mt-4 mx-2 px-1">Sign Up as an Individual User</h3>
        <p class="mx-3" style="font-size: 12px;">Let's get you all set up so you can access your personal account</p>
        <form action="#" id="register-form" class="mt-3">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control mx-2 my-1 p-2" id="firstname" placeholder="First name">
                <div id="firstname-error" class="error-text-color px-2"></div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control mx-2 my-1 p-2" id="lastname" placeholder="Last name">
                <div id="lastname-error" class="error-text-color px-2"></div>
              </div>
            </div>
          </div>
          
          <div class="form-group">
            <input type="text" class="form-control mx-2 mt-2 p-2" id="email" placeholder="Email">
            <div id="email-error" class="error-text-color px-2"></div>
          </div>

          <div class="form-group">
            <input type="password" class="form-control m-2 mt-3 p-2" id="password" placeholder="Password"   >
            <i class="bi bi-eye-slash eye-icon" id="togglePassword" onclick="togglePassword('password', 'togglePassword')"></i>
            <div id="password-error" class="error-text-color px-2"></div>
          </div>

          <div class="form-group">
            <input type="password" class="form-control m-2 mt-3 p-2" id="confirmPassword" name="confirm-password"   placeholder="Confirm password">
            <i class="bi bi-eye-slash eye-icon" id="toggleConfirmPassword" onclick="togglePassword('confirmPassword', 'toggleConfirmPassword')"></i>
            <div id="confirm-password-error" class="error-text-color px-2"></div>
          </div>

          <div class="form-group form-check mt-2 mx-2">
            <input type="checkbox" id="terms" name="terms" class="form-check-input">
            <label for="terms" class="form-check-label" style="font-size: 13px;">I agree to all the <span class="">Terms</span> and <span class="">Privacy Policies</span></label>
            <div id="terms-error" class="error-text-color px-2"></div>
          </div>
          
            <button type="submit" class="btn text-white w-100 rounded p-2 mb-1  border-0 text-center mt-4 px-1 signUp-btn signUp-btn-hover" >Sign Up</button>
          
            <div class="or-sign-up">
              <hr>
              <p class="text-on-line p-2" style="font-size: 12px;">Or </p>
            </div>
          
          <button type="button" class="btn  mt-2  rounded w-100 p-2 button-hover border-blue">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png"
              alt="Google Logo"
               style="width:20px;height: 18px;" 
            />  Sign up with Google
          </button>
          <div class="d-flex justify-content-center">
            <p class="mt-2" style="font-size: 13px;">Already have an account? <a href="./login.html" class="text-decoration-none link-hover">Login</a></p>
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <img src="assets/images/DOGG.jpg" alt="Dalmatian dog" class="img-fluid rounded-right responsive-image" style="height: 100%; width: 100%; object-fit: cover;">
      </div>
    </div>
  </div>
</div>
<script src="assets/js/signup.js"></script>
</body>
</html>
