<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <main id="main-content" class="flex-1 h-[100%] md:p-6 bg-white md:rounded-l-3xl md:rounded-r-3xl md:rounded-r-none z-10 md:overflow-auto">
    <!-- Page content loaded here -->
    <!--../
    assets/images/icons/back-arrows.png-->

    <div class="p-4 w-full bg-sky-100 rounded-3xl mx-auto">
      <div class="flex justify-between items-center mb-4">
        <!-- Back Button -->
        <button id="back-to-list-btn" class="p-2 rounded-lg bg-blue-500 text-white">
          <img src="../assets/images/icons/back-arrows.png" class="w-6 h-6 md:w-8 md:h-8">
        </button>
        <!-- Delete Button (hidden by default) -->
        <button data-blog-id=${blog.blogId}>
          <img class="delete-btn w-6 md:w-8 hidden" src="../assets/images/icons/delete.png" alt="Delete Icon">
        </button>
      </div>
    
      <!-- Image with Title Overlaid -->
      <div class="flex flex-col md:flex-row justify-between items-start md:space-x-4 w-full mb-4 ">
        <!-- Title Over the Image -->
        <div class="flex flex-col justify-between bg-green-500 h-full" >
          <h2 class="text-black text-xl md:text-2xl lg:text-3xl font-bold px-4 py-2 rounded-l">
            ${blog.title} This is my title hello there how are you doing
          </h2>
          <div class="flex flex-row md:flex-col justify-between bg-red-500 items-start mb-4 px-3">
          <div class="flex items-start md:flex-col space-x-3 "> 
            <!-- User Information -->
          
              <p class="text-gray-500 text-sm md:text-base">User Name</p>
            </div >
            <!-- Date -->
           <div class="flex">
            <img 
          src="../assets/images/icons/date-icon.png" 
          alt="Blog Image" 
          class="w-5 h-5"
        />
            <p class="text-gray-500 text-sm md:text-base"> ${new Date(blog.createdAt).toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' })}</p></div>
          </div>
        </div>
      
        <img 
          src=http://localhost:3000${blog.articleImage} 
          alt="Blog Image" 
          class="w-full h-[200px] md:h-[300px] lg:h-[300px] object-contain rounded-lg"
        />
      </div>
    
      <!-- User Info and Date Beneath the Image -->
    
      <!-- Blog Description -->
      <p class="text-gray-500 text-sm md:text-base leading-relaxed">
        <span class="font-semibold">${blog.description}   </span>
      </p>
    </div>

 
</div>
  </main>
  
  
  
</body>
</html>
